<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="header">   
		<ui:include src="header.xhtml"/> 
	</ui:define>
	
	<ui:define name="content">
	    <h:form class="form-group">
	    	<h:messages></h:messages>
	    	
	    	<h:outputLabel>#{lang['title']}: </h:outputLabel>
			<h:inputText value="#{newBookController.inputTitle}" required="true" requiredMessage="Value name of book is required!">
				<f:validateLength minimum="2"></f:validateLength> <!-- pri validate vždy mať messages v xhmtl -->
			</h:inputText>
			<br/><br/>
		
			<h:outputLabel>#{lang['autor']}: </h:outputLabel>
			<h:inputText value="#{newBookController.inputFirstNameAutor}"></h:inputText>
			<h:inputText value="#{newBookController.inputLastNameAutor}"></h:inputText>
			<br/><br/>

			<h:outputLabel>#{lang['genre']}: </h:outputLabel>
			<h:inputText value="#{newBookController.inputGenre}"></h:inputText>
	   		
	   		<br/><br/>
	   		
	    	<h:commandButton class="btn btn-outline-info" value="#{lang['add_new_book']}">
				<f:ajax listener="#{newBookController.addBook}" execute="@form" render="@form"></f:ajax>
		    </h:commandButton>
		    
		   	<h:commandButton  class="btn btn-outline-dark" value="#{lang['go_home']}" action="/index.xhtml?faces-redirect=true"></h:commandButton>
	    </h:form>
	</ui:define>
	
	<ui:define name="footer">
		<ui:include src="footer.xhtml"/>
	</ui:define>
</ui:composition>
</html>
