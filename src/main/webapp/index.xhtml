<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>WAPJ project</title>
</h:head>
<h:body>
	<h2>My book library :)</h2>
	
<!-- Pridanie novej knihy cez nový layout-->
	<h:form>
		<h:commandButton value="Add new book" action="#{bookSinglePageController.goToNewBookPage()}"></h:commandButton>
	
		<br/><br/>
		
<!-- Pridanie autora cez nový layout-->
		<h:commandButton value="Add new autor" action="#{autorSinglePageController.goToNewAutorPage()}"></h:commandButton>
		
		<br/><br/>
		
<!-- Pridanie autora cez nový layout-->
		<h:commandButton value="Add new book genre" action="#{genreSinglePageController.goToNewGenrePage()}"></h:commandButton>
		
		<hr/>
		
		<a>Message: </a>
		<h:messages showDetail="true"></h:messages>
		
		<hr/>
<!-- Editovanie kníh -->		
		<h:dataTable id="dtBooks" value="#{bookSinglePageController.booksList}" var="book">
			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:inputText value="#{book.title}" rendered="#{book.editingMode}"></h:inputText>
				<h:outputText value="#{book.title}" rendered="#{!book.editingMode}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:inputText value="#{book.autorFullName}" disabled="true"></h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit" rendered="#{!book.editingMode}">
					<f:ajax listener="#{bookSinglePageController.editBook(book)}" render="@form"></f:ajax>
				</h:commandButton>
				<h:commandButton value="Save" rendered="#{book.editingMode}">
					<f:ajax listener="#{bookSinglePageController.saveBook(book)}" render="@form"></f:ajax>
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete" rendered="#{!book.editingMode}">
					<f:ajax listener="#{bookSinglePageController.deleteBook(book)}" render="@form dtBooks"></f:ajax>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		
		<hr/>
		
<!-- Editovanie autorov -->
		<h:dataTable id="dtAutors" value="#{autorSinglePageController.autorsList}" var="autor">
			<h:column>
				<f:facet name="header">Autor first name</f:facet> 
				<h:inputText value="#{autor.firstName}" rendered="#{autor.editingMode}"></h:inputText>
				<h:outputText value="#{autor.firstName}" rendered="#{!autor.editingMode}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Autor last name</f:facet>
				<h:inputText value="#{autor.lastName}" rendered="#{autor.editingMode}"></h:inputText>
				<h:outputText value="#{autor.lastName}" rendered="#{!autor.editingMode}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Autor nationality</f:facet>
				<h:inputText value="#{autor.nationality}" rendered="#{autor.editingMode}"></h:inputText>
				<h:outputText value="#{autor.nationality}" rendered="#{!autor.editingMode}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Autor age</f:facet>
				<h:inputText value="#{autor.age}" rendered="#{autor.editingMode}"></h:inputText>
				<h:outputText value="#{autor.age}" rendered="#{!autor.editingMode}"></h:outputText>
			</h:column>
	     	<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit" rendered="#{!autor.editingMode}">
				<!-- Posiela sa na backend iba to čo je v ajaxe, nie všetko -->
					<f:ajax listener="#{autorSinglePageController.editAutor(autor)}" render="@form"></f:ajax>
				</h:commandButton>
				<h:commandButton value="Save" rendered="#{autor.editingMode}">
					<f:ajax listener="#{autorSinglePageController.saveAutor(autor)}" render="@form"></f:ajax>
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete" rendered="#{!autor.editingMode}">
					<f:ajax listener="#{autorSinglePageController.deleteAutor(autor)}" render="@form dtAutors"></f:ajax>
				</h:commandButton>
			</h:column> 
		</h:dataTable>
		
		<hr/>
		
<!-- Editovanie žánrov -->		
		<h:dataTable id="dtGenres" value="#{genreSinglePageController.genresList}" var="genre">
			<h:column>
				<f:facet name="header">Genre name</f:facet>
				<h:inputText value="#{genre.genreName}" rendered="#{genre.editingMode}"></h:inputText>
				<h:outputText value="#{genre.genreName}" rendered="#{!genre.editingMode}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit" rendered="#{!genre.editingMode}">
					<f:ajax listener="#{genreSinglePageController.editGenre(genre)}" render="@form"></f:ajax>
				</h:commandButton>
				<h:commandButton value="Save" rendered="#{genre.editingMode}">
					<f:ajax listener="#{genreSinglePageController.saveGenre(genre)}" render="@form"></f:ajax>
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete" rendered="#{!genre.editingMode}">
					<f:ajax listener="#{genreSinglePageController.deleteGenre(genre)}" render="@form dtGenres"></f:ajax>
				</h:commandButton>
			</h:column>
		</h:dataTable>
		
	</h:form>
	
</h:body>
</html>
