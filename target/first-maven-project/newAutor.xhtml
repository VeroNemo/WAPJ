<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="header">
	</ui:define>
	
	<ui:define name="content">
	<h:form>
	    	<h:messages showDetail="true"></h:messages>
		    
		    <h:outputLabel>Autor name: </h:outputLabel>
			<h:inputText value="#{newAutorController.inputFirstNameAutor}"></h:inputText>
			<h:inputText value="#{newAutorController.inputLastNameAutor}"></h:inputText>
			<br/><br/>
		
			<h:outputLabel>Autor nationality: </h:outputLabel>
			<h:inputText value="#{newAutorController.inputNationality}"></h:inputText>
			<br/><br/>

			<h:outputLabel>Autor age: </h:outputLabel>
			<h:inputText value="#{newAutorController.inputAge}"></h:inputText>
			<br/><br/>
		
			<h:commandButton value="Add" actionListener="#{newAutorController.addAutor()}">
				<f:ajax listener="#{newAutorController.addAutor()}" execute="@form" render="@form"></f:ajax>
			</h:commandButton>
		    
		   	<h:commandButton value="Go home" action="/index.xhtml?faces-redirect=true"></h:commandButton>
	    </h:form>
	</ui:define>

	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
